<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
	<form method = 'POST' action = '{% url "Session" %}'>

	{% for i in course_code %}

<br>
	{% for i in credit %}
		Credit {{i}}
	{% endfor %}

</body>
</html>
